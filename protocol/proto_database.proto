syntax = "proto3";

package avant;

option go_package = "/proto_res";

enum DbOpType{
    OP_INSERT = 0;
    OP_REPLACE = 1;
    OP_UPDATE = 2;
    OP_DELETE = 3;
}

message DbPlayerBaseInfo{
    int32 level = 1;
}

message DbUserRecord{
    DbOpType op = 1;
    int64 id = 2;
    string userId = 3;
    string password = 4;
    DbPlayerBaseInfo baseInfo = 5;
}

message SelectDbUserRecordReq{
    string where = 1;
}

message SelectDbUserRecordRes{
    repeated DbUserRecord userRecordList = 1;
}

message InsertDbUserRecordReq{
    uint64 clientGID = 1;
    int32 workerIdx = 2;
    DbUserRecord dbUserRecord = 3;
}

message InsertDbUserRecordRes{
    uint64 clientGID = 1;
    int32 workerIdx = 2;
    DbUserRecord dbUserRecord = 3;
    int32 ret = 4;
}

message SelectDbUserRecordLoginReq{
    string playerId = 1;
    uint64 clientGID = 2;
    int32 workerIdx = 3;
    string userId = 4;
    string password = 5;
}

message SelectDbUserRecordLoginRes{
    string playerId = 1;
    uint64 clientGID = 2;
    int32 workerIdx = 3;
    string userId = 4;
    string password = 5;
    int32 ret = 6;
    DbUserRecord userRecord = 7;
}
